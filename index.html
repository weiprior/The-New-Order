<body style='margin : 0px; overflow: hidden; background: black'>
   

<!-- Loading Symbol-->


  <div id="splash">
    <div class="loading"></div>
    <div class="start-button">Start</div>
  </div>


  <a href="https://www.selfridges.com/GB/en/features/articles/the-new-order/meet-the-artist-jamie-maree-shipton/" class="button" target="_blank">Discover The New Order</a>



 <!-- Load Scene-->
    <a-scene shadow="type: pcfsoft" 
             renderer="antialias: true;
                       colorManagement: true;
                       gammaOutput: true;
                       gammaFactor: 2.2;
                       metalness: 1;
                       sortObjects: true;
                       physicallyCorrectLights: true;"
              embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled:false;"
              loading-screen="dotsColor: red; backgroundColor: black">

        <!--Load assets-->
        <a-assets>
          <a-asset-item id="flower" src="assets/flowercloner.gltf"></a-asset-item>
          <a-asset-item id="squid" src="assets/squidcloner.gltf"></a-asset-item>
          <a-asset-item id="water" src="assets/water.gltf"></a-asset-item>
        </a-assets>








    <!--AR MARKER FLOWER-->
<a-marker type='pattern' url='https://raw.githubusercontent.com/weiprior/SBD/master/Markers/pattern-flower-marker.patt'>

      
      <!--Call Model-->

<a-entity id="flower-animated" gltf-model="#flower" 
        scale="0.01 0.01 0.01"
        rotation="-90 0 0"
        shadow="receive: true"
        material="shader: standard; emissive: #FFF; emissiveIntesity: 3; wireframe: true;"
        animation-mixer>
      
       
      
</a-entity>

       <!-- <a-camera position="0 0 10" >
                <a-cursor> </a-cursor>
              </a-camera>-->
              
              <a-light type="point" color="#ffd0d0" intensity="7" position="0 10 10"></a-light>
              <a-light type="point" color="#ffd0d0" intensity="4" position="0 0 -20"></a-light>
              <a-light type="point" color="#ffd0d0" intensity="1" position="0 0 0"></a-light>
              <a-entity light="type: ambient; color: #CCC"></a-entity>

       </a-marker>

       <!--AR MARKER-->
